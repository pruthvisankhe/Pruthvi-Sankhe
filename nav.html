<!DOCTYPE html>
<html lang="en">
<head>
    <title>Navigation and Anchor Example</title>
</head>
<body>
    <nav style="background-color: #333; padding: 10px;">
        <ul style="list-style-type: none; margin: 0; padding: 0;">
            <li style="display: inline; margin-right: 20px;">
                <a href="#home" style="color: white; text-decoration: none;">Home</a>
            </li>
            <li style="display: inline; margin-right: 20px;">
                <a href="#about" style="color: white; text-decoration: none;">About</a>
            </li>
            <li style="display: inline; margin-right: 20px;">
                <a href="#services" style="color: white; text-decoration: none;">Services</a>
            </li>
            <li style="display: inline;">
                <a href="#contact" style="color: white; text-decoration: none;">Contact</a>
            </li>
        </ul>
    </nav>
    <div id="home" style="padding: 20px;">
        <h2>Home Section</h2>
        <p>Welcome to the homepage.</p>
    </div>
    <div id="about" style="padding: 20px;">
        <h2>About Section</h2>
        <p>Learn more about us here.</p>
    </div>
    <div id="services" style="padding: 20px;">
        <h2>Services Section</h2>
        <p>Explore our services.</p>
    </div>
    <div id="contact" style="padding: 20px;">
        <h2>Contact Section</h2>
        <p>Get in touch with us.</p>
    </div>
</body>
</html>
