<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign up Form</title>
<style>
body {
font-family: Arial, sans-serif;
background-color: #f0f0f0;
margin: 0;
padding: 0;
}
.container {
width: 100%;
max-width: 400px;
margin: 50px auto;
background-color: #fff;
padding: 20px;
box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
border-radius: 8px;
}
h2 {
text-align: center;
color: #333;
}
label {
font-weight: bold;
display: block;
margin-bottom: 8px;
color: #555;
}
input[type="text"], input[type="email"], input[type="password"] {
width: 100%;
padding: 10px;
margin-bottom: 20px;
border: 1px solid #ddd;
border-radius: 4px;
}
input[type="checkbox"] {
margin-right: 8px;
}
button {
width: 100%;
padding: 12px;
background-color: #4CAF50;
border: none;
color: white;
font-size: 16px;
cursor: pointer;
border-radius: 4px;
}
button:hover {
background-color: #45a049;
}
.redirect-link {
text-align: center;
margin-top: 15px;
}
.redirect-link a {
color: #4CAF50;
text-decoration: none;
}
</style>
</head>
<body>

<div class="container">
<h2>Signup Form</h2>
<form action="signin.html" method="POST">
<label for="signupUsername">Username:</label>
<input type="text" id="signupUsername" name="signupUsername" placeholder="Enter your username" required><br>

<label for="signupEmail">Email ID:</label>
<input type="email" id="signupEmail" name="signupEmail" placeholder="Enter your email" required><br>

<label for="signupPassword">Password:</label>
<input type="password" id="signupPassword" name="signupPassword" placeholder="Enter your password" required><br>

<label for="signupRememberMe">Remember Me:</label>
<input type="checkbox" id="signupRememberMe" name="signupRememberMe"><br>

<button type="submit">Sign Up</button>
</form>

<div class="redirect-link">
<p>Already have an account? <a href="signin.html">Sign In</a></p>
</div>
</div>

</body>
</html>
