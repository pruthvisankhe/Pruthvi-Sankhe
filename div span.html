<!DOCTYPE html>
<html lang="en">
<head>
    <title>div and span Example</title>
</head>
<body>

    <div style="background-color: lightblue; padding: 10px; margin-bottom: 10px;">
        <h1>This is a div</h1>
            The div is a block-level element. Inside this div, we have a sentence with 
            <span style="color: red; font-weight: bold;">important text</span>.
      
    </div>

    <p>
        Here is a paragraph with a 
        <span style="color: green;">green-highlighted word</span> in it. Notice how the span is inline.
    </p>
</body>
</html>
