<!DOCTYPE html>
<html lang="en">
<head>
    <title>Figure and Image Example</title>
</head>
<body>
    <figure>
        <img src="https://www.w3schools.com/w3images/fjords.jpg" alt="Fjord Image" style="width: 300px; height: 150px;">
        <figcaption>This is a fjord image with a caption.</figcaption>
    </figure>

    <img src="https://www.w3schools.com/w3images/fjords.jpg" alt="Another Fjord Image" style="width: 300px; height: 150px;">
</body>
</html>
