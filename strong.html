<!DOCTYPE html>
<html lang="en">
<head>
    <title>Strong vs Bold vs Emphasis Example</title>
</head>
<body>
    <h1>Understanding <strong>strong</strong>, <b>bold</b>, and <em>emphasis</em></h1>

    <p>
        This is a <strong>strong</strong> statement that emphasizes importance.
    </p>

    <p>
        This text is <b>bold</b>, meaning it has no semantic meaning but is simply styled.
    </p>

    <p>
        The word <em>emphasized</em> is used to stress a specific part of a sentence.
    </p>
</body>
</html>
